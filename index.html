<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Help</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="help-container">
        <div class="header">
            <span>Command Help</span>
            <button class="close-btn" onclick="closeWindow()">X</button>
        </div>
        <div class="content">
            <h1>Welcome to the Help Section</h1>
            <p>Here are some helpful commands:</p>
            <ul>
                <li>/cmdhelp - Opens the command help</li>
                <li>/stats - Displays your player statistics</li>
                <li>/report - Reports a player for misbehavior</li>
                <li>/warp [location] - Warps to a specified location</li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
